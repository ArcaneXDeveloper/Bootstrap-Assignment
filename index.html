<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiekeFotografie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/app.css">

</head>

<body>
    <!-- Header -->
    <header class="py-2">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./Assets/images/Hero/logo.png" alt="Logo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Prices</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Contact Us</a></li>
                    </ul>
                    <a href="#" class="btn btn-warning rounded-pill px-4 ms-lg-3 mt-2 mt-lg-0">Get Started</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section position-relative py-5 overflow-hidden">
        <!-- <img src="./Assets/images/Hero/top.png" class="top-gradient-img" alt="Top Gradient">
        <img src="./Assets/images/Hero/purple.png" class="purple-gradient-img" alt="Purple Gradient"> -->

        <div class="container">
            <div class="row align-items-center">
                <!-- Left Content -->
                <div class="col-lg-6 position-relative z-2">
                    <h1 class="fw-bold display-5 lh-sm">
                        CAPTURING <br>
                        MOMENTS <span class="text-primary">IN</span><br>
                        TIME
                        <span class="inline-underline d-inline-block"></span>
                    </h1>
                    <p class="text-muted mt-3 mb-4">
                        A Glimpse into the Past, a Snapshot of the Present.
                    </p>
                    <a href="#" class="btn btn-danger px-4 py-2 rounded-pill">Get Started</a>
                </div>

                <!-- Carousel Right -->
                <div class="col-lg-6 mt-5 mt-lg-0">
                    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner shadow rounded">
                            <div class="carousel-item active">
                                <img src="./Assets/images/Hero/baby.png" class="d-block w-100" alt="Baby">
                            </div>
                            <div class="carousel-item">
                                <img src="./Assets/images/Hero/Parent.png" class="d-block w-100" alt="Parent">
                            </div>
                        </div>
                        <div class="carousel-indicators position-static mt-3">
                            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"
                                aria-current="true"></button>
                            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
